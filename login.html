<!DOCTYPE html>
<html>
<head>
    <title>Login | College Placement System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <h2 class="text-center mb-4">College Placement System</h2>
        
        <form action="/login" method="post">
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email Address" required>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-light w-100">Login</button>
        </form>

        <p class="text-center mt-3 small">Innovative Placement Management</p>
    </div>
</div>

</body>
</html>
